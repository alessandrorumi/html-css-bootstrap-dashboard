<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Bootstrap e link CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Dashboard</title>
</head>
<body>
  <!-- Top -->
  <div class="wrapper-top">
    <nav class="navbar h-100 navbar-expand navbar-dark">
      <div class="container-fluid px-0 h-100 justify-content-start">
        <a class="navbar-brand mx-0 h-100 d-flex align-items-center" href="#">
          <img src="img/logo.svg" class="h-75 d-none d-sm-inline-block" alt="">
          <img src="img/mobile-logo.png" class="h-100 d-inline-block d-sm-none" alt="">
        </a>
        <form>
            <input class="form-control" type="text" placeholder="Prova a cercare: Lezioni di Laravel" readonly="" aria-label="Search">
        </form>
        <a href="#" class="d-none d-sm-inline-block">
          <i class="fa-solid fa-bars" style="color: #424242;"></i>
        </a>
        <a href="#" class="d-none d-sm-inline-block">
          <i class="fa-solid fa-circle-question" style="color: #424242;"></i>
        </a>
        <a href="#" class="d-none d-sm-inline-block">
          <i class="fa-solid fa-ellipsis-vertical" style="color: #424242;"></i>
        </a>
        <div class="dropstart">
          <a class="btn" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-bell" style="color: #f8b416;"></i>
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Profilo</a></li>
            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Botttom -->
  <div class="wrapper-bottom">
    <!-- Sidebar -->
    <div class="sidebar col-xs-1 col-sm-2">
      <div class=" pt-4 p-2 d-flex flex-column h-100 w-sm-50">
        <ul class="nav flex-column mb-auto flex-grow-1">
          <li>
            <a href="#" class="nav-link text-center">
              <i class="fa-solid fa-house" style="color: #ffffff;"></i> <span class="d-none d-sm-inline-block">Home</span></a>
          </li>
          <li>
            <a href="#" class="nav-link text-center">
              <i class="fa-solid fa-chart-column" style="color: #ffffff;"></i> <span class="d-none d-sm-inline-block">Stats</span></a>
          </li>
          <li>
            <a href="#" class="nav-link text-center">
              <i class="fa-solid fa-signal" style="color: #ffffff;"> </i> <span class="d-none d-sm-inline-block">Signals</span></a>
          </li>
        </ul>
        <ul class="nav flex-column">
          <li>
            <a href="#" class="nav-link text-center">
              <i class="fa-solid fa-gear" style="color: #ffffff;"></i> <span class="d-none d-sm-inline-block">Admin</span></a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Main Content -->
    <div class="main-content">   
      <!-- Info -->
      <section class="info">
        <div class="row mb-4 px-2 test-1">
          <div class="col-12 col-md-6 pb-1 p-3">
            <div class="d-flex d-row align-items-center">
              <span id="boolean">Boolean </span>
              <a href="#" class="btn rounded-pill btn-primary">Piano blaze</a>
            </div>
            <div>
              <a href="#" class="btn rounded-pill btn-primary" id="app">3 app</a>
              >>
              <a href="#" class="btn rounded-pill btn-primary">+</a>
            </div>
          </div>

          <div class="col-12 col-md-6 p-3">
            <div>Studenti Online negli ultimi 30 minuti</div>
            <div id="online-students">125</div>
          </div>
        </div>
      </section>

      <!-- Prossime Classi -->
      <div class="row px-3 mb-4 g-3">
        <div class="col-12 order-0 order-md-0 col-md-8">
          <div class="nested rounded-3">
          Prossime Classi
        </div> 
      </div>
      <!-- To-Do -->
        <div class="col-12 order-2 order-md-1 col-md-4">
          <div class="nested rounded-3">
            To-Do
          </div>
        </div>
        <!-- F.A.Q -->
        <div class="col-12 order-1 order-md-2 col-md-8">
          <div class="nested rounded-3">
            F.A.Q
          </div>
        </div>
        <!-- Grafico -->
        <div class="col-12 order-3 order-md-3 col-md-4">
          <div class="nested rounded-3">
            Grafico
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
