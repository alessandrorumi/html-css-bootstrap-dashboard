<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Bootstrap e link CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap Dashboard</title>
</head>
<body>
  <!-- Top -->
  <div class="wrapper-top">
    <nav class="navbar navbar-expand navbar-dark">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="#">
          <img src="img/logo.svg" alt="">
        </a>
        <form>
            <input class="form-control" type="text" placeholder="Prova a cercare: Lezioni di Laravel" readonly="" aria-label="Search">
        </form>
        <a href="#">
          <i class="fa-solid fa-bars" style="color: #424242;"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-circle-question" style="color: #424242;"></i>
        </a>
        <a href="#">
          <i class="fa-solid fa-ellipsis-vertical" style="color: #424242;"></i>
        </a>
        <div class="dropstart">
          <a class="btn" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa-solid fa-bell" style="color: #f8b416;"></i>
          </a>
        
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <li><a class="dropdown-item" href="#">Profilo</a></li>
            <li><a class="dropdown-item" href="#">Fatturazione</a></li>
            <li><a class="dropdown-item" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Botttom -->
  <div class="wrapper-bottom">
    <!-- Sidebar -->
    <div class="sidebar"></div>
    <!-- Main Content -->
    <div class="main-content"></div>

  </div>

  <!-- Script Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
